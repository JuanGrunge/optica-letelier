spring.application.name=letelier-optica
server.port=8080
spring.web.resources.cache.period=0

# --- Datasource (PostgreSQL) ---
spring.datasource.url=${DB_URL:jdbc:postgresql://db:5432/letelier}
spring.datasource.username=${DB_USER:letelier}
spring.datasource.password=${DB_PASS:letelier}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway (migraciones) ---
spring.flyway.enabled=true
# Deja que Flyway use la misma DataSource principal (sin redefinir URL/driver)
# Baseline en bases existentes sin historial de Flyway
spring.flyway.baseline-on-migrate=true
