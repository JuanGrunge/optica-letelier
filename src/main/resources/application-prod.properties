spring.application.name=letelier-optica

# PostgreSQL Datasource (override en prod)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/letelier}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}

# JPA validación estricta: esquema lo maneja Flyway
spring.jpa.hibernate.ddl-auto=validate

# Flyway ON en prod
spring.flyway.enabled=true
# Si necesitas separar scripts por motor, ajusta locations
# spring.flyway.locations=classpath:db/migration

# Desactivar seeds automáticos en prod
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Desactivar consola H2 en prod
spring.h2.console.enabled=false

# CORS (ajustar a tu dominio real)
app.cors.allowed-origins=${APP_CORS_ORIGINS:https://tu-dominio}

