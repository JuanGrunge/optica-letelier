<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Levantando servicio…</title>
  <style>
    :root{--bg:#0b132b;--card:#1c2541;--text:#fff;--muted:#cdd3df;--border:#2e3a61}
    :root[data-theme="light"]{--bg:#f6f7fb;--card:#ffffff;--text:#111;--muted:#4b5563;--border:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column}
    .c-header{display:flex;align-items:center;gap:12px;padding:12px 16px;border-bottom:1px solid var(--border);background:transparent}
    .logo{width:28px;height:28px;display:inline-flex;align-items:center;justify-content:center}
    .brand{font-weight:700;letter-spacing:.2px}
    .header-right{margin-left:auto;display:flex;align-items:center;gap:8px}
    .toggle{appearance:none;border:0;background:transparent;color:var(--text);border-radius:8px;width:40px;height:32px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
    .toggle:hover,.toggle:active{background:transparent}
    .toggle svg{display:block}
    main{flex:1;display:grid;place-items:center;padding:24px}
    .card{max-width:640px;width:100%;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px}
    h1{margin:0 0 8px}p{margin:.25rem 0;color:var(--muted)}
    footer{padding:12px 16px;border-top:1px solid var(--border);color:var(--muted);font-size:.9rem;text-align:center;background:transparent}
  </style>
  <!-- No auto-refresh/polling. User will refresh manually. -->
  <!-- Tunel apunta a proxy:8080, proxy muestra esta pagina si upstream 502/504 -->
  <!-- Coloca tu logo en /static/logo.svg si quieres mostrar uno real -->
  <link rel="icon" href="/static/logo.svg">
  <meta name="robots" content="noindex,nofollow">
 </head>
<body>
  <header class="c-header" role="banner">
    <div class="logo" aria-hidden="true">
      <img src="/static/logo.svg" alt="" style="width:100%;height:100%;object-fit:contain">
    </div>
    <div class="brand">Óptica Letelier</div>
    <div class="header-right">
      <button id="themeToggle" class="toggle" type="button" aria-label="Cambiar tema" title="Cambiar tema">
        <!-- Icono se actualiza por script -->
        <svg id="iconSun" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" style="display:none"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4 12H2M22 12h-2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></g></svg>
        <svg id="iconMoon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" style="display:none"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></g></svg>
      </button>
    </div>
  </header>

  <main role="main">
    <div class="card" role="status" aria-live="polite">
      <h1>Levantando imagen…</h1>
      <p>Estamos desplegando una versión actualizada.</p>
      <p>Por favor, refresca en unos instantes.</p>
    </div>
  </main>

  <footer role="contentinfo">
    © <script>document.write(new Date().getFullYear())</script> Óptica Letelier — Demo
  </footer>
</body>
<script>
  // Theme handling (dark default). Persists in localStorage.
  (function(){
    const key = 'letelier-maintenance-theme';
    const root = document.documentElement;
    const btn = document.getElementById('themeToggle');
    const iconSun = document.getElementById('iconSun');
    const iconMoon = document.getElementById('iconMoon');
    function apply(theme){
      if(theme === 'light'){
        root.setAttribute('data-theme','light');
        iconMoon.style.display='block';
        iconSun.style.display='none';
      } else {
        root.setAttribute('data-theme','dark');
        iconSun.style.display='block';
        iconMoon.style.display='none';
        // asegura sol blanco en modo oscuro
        iconSun.style.color = '#fff';
      }
    }
    const saved = localStorage.getItem(key);
    apply(saved === 'light' ? 'light' : 'dark');
    btn.addEventListener('click', () => {
      const current = root.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
      const next = current === 'light' ? 'dark' : 'light';
      localStorage.setItem(key, next);
      apply(next);
    });
  })();
  // Optional: if logo fails, hide img container
  (function(){
    const img = document.querySelector('.logo img');
    if (!img) return;
    img.addEventListener('error', () => { img.style.display='none'; });
  })();
</script>
</html>
